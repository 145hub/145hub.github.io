<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 100px;
            margin-bottom: 20px;
            color: #0078D4;
            font-weight: bold;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 30px;
            background-color: #0078D4;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 20px;
        }

        .button:hover {
            background-color: #005AA7;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p><strong>哎呀！页面未找到！</strong></p>
    <p>您要查找的页面不存在，它可能已被移动或删除。</p>
    <a href="/" class="button">返回主页</a>
</body>
</html>
