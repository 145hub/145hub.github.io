<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>145Hub</title>
    <style>
        * {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        button {
            background-color: #0076D4;
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.4s;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const path = window.location.pathname;
            const targetUrl = `https://145hub.freeflarum.com${path}`;
            setTimeout(function() {
                window.location.href = targetUrl;
            }, 1000);
            document.getElementById("redirectButton").onclick = function() {
                window.location.href = targetUrl;
            };
        });
    </script>
</head>
<body>
    <h1>145Hub</h1>
    <p>正在重定向，请稍后......</p>
    <button id="redirectButton">立即跳转</button>
</body>
</html>
