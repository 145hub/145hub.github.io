<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>145Hub 闲聊社区</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://api.kdcc.cn');
            background-size: cover;
            backdrop-filter: blur(10px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .header {
            background-color: #0078D4;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            border-radius: 15px;
        }

        .description {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .features {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }

        .features h2 {
            margin-bottom: 20px;
        }

        .features p {
            margin-bottom: 15px;
            font-size: 18px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0078D4;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #005EA3;
        }

        .gallery-container {
            overflow: hidden;
            margin-top: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: nowrap;
            gap: 20px;
        }

        .gallery img {
            max-width: 100%;
            border-radius: 10px;
        }

        .navigation {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #0078D4;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navigation ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .navigation ul li {
            margin: 0 15px;
        }

        .navigation ul li:first-child {
            margin-left: 0;
        }

        .navigation ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            text-align: left;
        }

        .navigation ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .navigation .brand {
            font-weight: bold;
            color: #ffffff;
            margin-right: 15px;
            font-size: 24px;
        }

        .navigation .btn {
            margin-left: 15px;
        }

        .scroll-btn {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .scroll-btn button {
            background-color: #0078D4;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
        }

        .footer {
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
        }

        @media screen and (max-width: 768px) {
            .navigation ul {
                display: none;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background-color: #0078D4;
                flex-direction: column;
                text-align: left;
            }

            .navigation ul.active {
                display: flex;
            }

            .navigation .toggle-btn {
                display: block;
                color: #ffffff;
                background-color: transparent;
                border: none;
                cursor: pointer;
                font-size: 20px;
                margin-left: auto;
            }

            .navigation ul li {
                width: 100%;
                margin: 5px 0;
            }

            .navigation .btn {
                margin-left: auto;
            }
        }

        @media screen and (min-width: 769px) {
            .navigation .toggle-btn {
                display: none;
            }
        }

    </style>
</head>

<body>
    <div class="navigation">
        <span class="brand">145Hub</span>
        <ul>
            <li><a href="https://145hub.freeflarum.com/d/4">社区规范</a></li>
            <li><a href="https://145hub.freeflarum.com/p/3">问与答</a></li>
            <li><a href="https://145hub.freeflarum.com">进入社区</a></li>
        </ul>
        <button class="toggle-btn">&#9776;</button>
    </div>

    <div class="container">
        <div class="header">
            <h1>145Hub 闲聊社区</h1>
        </div>
        <div class="description">
            <p>145Hub 是一个热爱闲聊、分享的社区平台，每个人都可以畅所欲言，共同构建一个充满温馨和乐趣的交流空间。欢迎加入我们，一起畅谈、交友、分享，让生活更精彩！</p>
            <a href="https://145hub.freeflarum.com" class="btn">进入社区</a>
        </div>

        <img src="https://img.fastmirror.net/s/2024/04/18/662127d37f477.jpeg" alt="主页图片" style="border-radius: 10px; width: 100%; margin-bottom: 20px;">

        <div class="section-title">社区特点</div>
        <div class="features">
            <p><strong>完全免费：</strong>我们支持永久100%免费加入社区，为所有用户提供免费的社区交流平台。</p>
            <p><strong>简洁界面：</strong>我们提供简洁、直观的界面设计，使用户能够快速上手，轻松享受社区交流。</p>
            <p><strong>手机版友好：</strong>我们支持手机版社区，让用户随时随地轻松查看和参与社区活动。</p>
        </div>

        <div class="section-title">画廊</div>
        <div class="gallery-container">
            <div class="gallery">
                <img src="https://img.fastmirror.net/s/2024/04/18/662127d3f2f51.jpeg" alt="图片1">
                <img src="https://img.fastmirror.net/s/2024/04/18/662127d489ed9.jpeg" alt="图片2">
                <img src="https://img.fastmirror.net/s/2024/04/18/662127d518280.jpeg" alt="图片3">
                <img src="https://img.fastmirror.net/s/2024/04/18/662127d586443.jpeg" alt="图片4">
            </div>
        </div>
        <div class="scroll-btn">
            <button onclick="scrollGallery(-1)">←</button>
            <button onclick="scrollGallery(1)">→</button>
        </div>
    </div>

    <div class="footer">
        © 145Hub
    </div>

    <script>
        const gallery = document.querySelector('.gallery');
        const galleryItems = document.querySelectorAll('.gallery img');
        let currentIndex = 0;

        const scrollGallery = (direction) => {
            currentIndex += direction;

            if (currentIndex > galleryItems.length - 1) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = galleryItems.length - 1;
            }

            gallery.style.transform = `translateX(-${galleryItems[currentIndex].offsetLeft}px)`;
        };

        // 自动轮播功能
        setInterval(() => {
            currentIndex++;
            if (currentIndex > galleryItems.length - 1) {
                currentIndex = 0;
            }
            gallery.style.transform = `translateX(-${galleryItems[currentIndex].offsetLeft}px)`;
        }, 5000);

        // 下拉菜单切换
        const toggleBtn = document.querySelector('.toggle-btn');
        const navList = document.querySelector('.navigation ul');

        toggleBtn.addEventListener('click', () => {
            navList.classList.toggle('active');
        });

    </script>
</body>

</html>
